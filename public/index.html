<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン / 新規登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
    }
    input:focus {
      border-color: #5563DE;
      box-shadow: 0 0 6px rgba(85, 99, 222, 0.5);
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #5563DE;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3f4abf;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #5563DE;
      cursor: pointer;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">ログイン</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="ユーザー名" required>
      <input type="password" id="password" placeholder="パスワード" required>
      <button type="submit" id="submit-btn">ログイン</button>
    </form>
    <div class="switch">
      <span id="switch-text">アカウントを持っていませんか？ </span>
      <a id="switch-link">新規登録</a>
    </div>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    let isLogin = true;
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const switchText = document.getElementById("switch-text");
    const switchLink = document.getElementById("switch-link");
    const errorMsg = document.getElementById("error-msg");

    switchLink.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "ログイン";
        submitBtn.textContent = "ログイン";
        switchText.textContent = "アカウントを持っていませんか？ ";
        switchLink.textContent = "新規登録";
      } else {
        formTitle.textContent = "新規登録";
        submitBtn.textContent = "登録";
        switchText.textContent = "すでにアカウントを持っていますか？ ";
        switchLink.textContent = "ログイン";
      }
      errorMsg.textContent = "";
    });

    document.getElementById("auth-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const endpoint = isLogin ? "/login" : "/register";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem("username", username);
          window.location.href = "/room.html";
        } else {
          errorMsg.textContent = data.message || "エラーが発生しました";
        }
      } catch (err) {
        errorMsg.textContent = "サーバーに接続できません";
      }
    });
  </script>
</body>
</html>
