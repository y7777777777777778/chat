<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>部屋一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    #roomList {
      margin: 10px 0;
    }
    .room {
      background: white;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .room:hover {
      background: #f0f0f0;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background: #3897f0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #287dc9;
    }
  </style>
</head>
<body>
  <h2>チャット部屋一覧</h2>
  <div id="roomList"></div>

  <div>
    <input type="text" id="newRoom" placeholder="新しい部屋名を入力">
    <button onclick="createRoom()">作成</button>
  </div>

  <script>
    async function loadRooms() {
      const res = await fetch("/rooms");
      const rooms = await res.json();
      const list = document.getElementById("roomList");
      list.innerHTML = "";
      rooms.forEach(room => {
        const div = document.createElement("div");
        div.className = "room";
        div.innerText = room;
        div.onclick = () => location.href = `chat.html?room=${room}`;
        list.appendChild(div);
      });
    }

    async function createRoom() {
      const room = document.getElementById("newRoom").value.trim();
      if(room) {
        location.href = `chat.html?room=${room}`;
      }
    }

    loadRooms();
  </script>
</body>
</html>
